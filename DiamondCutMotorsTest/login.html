<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styleLogin.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <a href="index.html"><img src="imageFolder/logo.png" alt="Logo"></a>
            </div>
            <ul>
                <li><a href="cars.html">Cars</a></li>
                <li><a href="showroom.html">Showroom</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <h2>Login</h2>
        <form id="loginForm" onsubmit="return validateForm()">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
                <div id="usernameError" class="error"></div>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
                <div id="emailError" class="error"></div>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" required>
                <div id="phoneError" class="error"></div>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
                <div id="passwordError" class="error"></div>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
                <div id="confirmPasswordError" class="error"></div>
            </div>
            <div class="form-group">
                <label>
                    <input type="checkbox" id="agreeTerms" name="agreeTerms" required>
                    I agree to the terms and services
                </label>
                <div id="agreeTermsError" class="error"></div>
            </div>
            <button type="submit" class="btn">Login</button>
        </form>
    </div>
    <section class="footer">
        <div class="footer-links">
            <a href="cars.html">See Our Collection</a>
            <a href="showroom.html">Locate Our Showroom</a>
            <a href="about.html">About Us</a>
        </div>
        <div class="social-media">
            <a href="#"><img src="imageFolder/instagram.png" alt="Instagram"></a>
            <a href="#"><img src="imageFolder/linkedin.png" alt="LinkedIn"></a>
            <a href="#"><img src="imageFolder/twitter.png" alt="Twitter"></a>
            <a href="#"><img src="imageFolder/youtube.png" alt="YouTube"></a>
            <a href="#"><img src="imageFolder/facebook.png" alt="Facebook"></a>
        </div>
    </section>
    <script src="loginScript.js"></script>
</body>
</html>
